[include cartographer.cfg]
[include toolhead.cfg]
[include mainsail.cfg]
[include steppers.cfg]
[include KAMP_Settings.cfg]
[include leds.cfg]
[include macros.cfg]
[include display.cfg]

[mcu]
canbus_uuid: 1850153f0405
canbus_interface: can0

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 50000
max_z_velocity: 20
max_z_accel: 200

[safe_z_home]
home_xy_position: 148,140
speed: 500
z_hop: 10

[input_shaper]
shaper_freq_x: 61.4
shaper_type_x: mzv
damping_ratio_x: 0.043
shaper_freq_y: 43.6
shaper_type_y: mzv
damping_ratio_y: 0.047

[exclude_object]

[idle_timeout]
timeout: 3600
gcode:
    TURN_OFF_HEATERS
    M84 # turn off motors
    STOP_LED_EFFECTS
    SET_LED LED=daylight WHITE=0.05 SYNC=0 TRANSMIT=1

[z_tilt]
z_positions:
  -50, 18
  148, 348
  350, 18
points:
  25, 0
  148, 250
  270, 0
speed: 500
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075

[bed_mesh]
zero_reference_position: 145, 140
speed: 200
horizontal_move_z: 5
# These are relative to the probe, not the nozzle!!
mesh_min: 25, 21
mesh_max: 270, 271
probe_count: 30, 30
algorithm: bicubic

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
min_temp: 0
max_temp: 125
#control: pid
#pid_kp = 36
#pid_ki = 1
#pid_kd = 225

[heater_fan bed_fans]
pin: PA8
heater: heater_bed
heater_temp: 50.0
fan_speed: 0.6

[temperature_sensor Octopus]
sensor_type: temperature_mcu

[temperature_sensor Raspberry Pi]
sensor_type: temperature_host

[temperature_sensor Chamber]
sensor_type: Generic 3950
sensor_pin: PF4

[temperature_sensor left_stepper]
sensor_type: Generic 3950
sensor_pin: PF5

[temperature_sensor right_stepper]
sensor_type: Generic 3950
sensor_pin: PF6

[fan_generic chamber]
pin: PE5

[controller_fan octopus_fan]
pin: PD13
fan_speed: 1.0
idle_timeout: 30
idle_speed: 0.5
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2

[respond]

[shaketune]

[auto_speed]

